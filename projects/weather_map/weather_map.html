<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>National Parks Weather Explorer</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Your project CSS -->
  <link rel="stylesheet" href="/Personal-Website/projects/weather_map/styles.css">
</head>
<body>
  <header class="weather-header">
    <a href="../../index.html#portfolio" class="home-btn">‚Üê Back to Portfolio</a>
  </header>

<!--Data Last Updated  -->
<div class="last-updated" style="font-size:0.9rem; color:#555; margin:0.5rem 1rem;">
  Set to refresh twice daily at 8AM EST and 12PM EST. Toggle between OSM Standard and Elevaton Contours using icon in top right of map.<br>
  <span id="last-updated-time">Loading data timestamp...</span>
</div>
  
 <!-- filters -->
  <div class="filters">
    <label>
      Name contains:
      <input id="nameFilter" type="text" placeholder="e.g. National Park">
    </label>
    <label>
      Forecast contains:
      <input id="forecastFilter" type="text" placeholder="e.g. snow">
    </label>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Your application logic -->
  <script src="script.js"></script>
</body>
</html>

</html>
