<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <ul class="tabs">
        <li data-tab-target="#about" class="active tab">About</li>
        <li data-tab-target="#projects" class="tab">Projects</li>
        <li data-tab-target="#personal" class="tab">Personal</li>
    </ul>
<div class="tab-content">
    <div id="about" data-tab-content class="active">
        <h1>About</h1>
        <p>about me tab</p>
    </div>
    <div id="projects" data-tab-content>
        <h1>About</h1>
        <p>list of projects ive done</p>
    </div>
<div id="personal" data-tab-content>
    <h1>Personal</h1>
    <p>some cool personal info</p>

    <!-- Trip toggle buttons -->
    <div class="trip-toggle">
        <button class="trip-btn active" data-trip="dewey">Dewey Point</button>
        <button class="trip-btn" data-trip="clark_range">Clark Range</button>
        <button class="trip-btn" data-trip="mammoth">Mammoth</button>
    </div>

    <!-- Dewey Point Gallery -->
    <div class="gallery-section" id="dewey">
        <div class="gallery">
            <img src="images/deweypoint/deweypoint.jpg" alt="deweypoint">
            <img src="images/deweypoint/ridge.jpg" alt="ridge">
            <img src="images/deweypoint/snowwell.jpg" alt="snowwell">
            <img src="images/deweypoint/valley.jpg" alt="valley">
            <img src="images/deweypoint/valley1.jpg" alt="valley1">
            <img src="images/deweypoint/snowshoes.jpg" alt="snowshoes">  
            <img src="images/deweypoint/clearing.jpg" alt="clearing">  
            <img src="images/deweypoint/trail.jpg" alt="trail">
        </div>
    </div>

    <!-- Clark Range Gallery -->
    <div class="gallery-section" id="clark_range" style="display: none;">
        <div class="gallery">
            <img src="images/clark_range/clark_range.jpg" alt="clark_range">
            <img src="images/clark_range/half_dome.jpg" alt="half_dome">
            <img src="images/clark_range/little_yosemite_valley.jpg" alt="little_yosemite_valley">
            <img src="images/clark_range/little_yosemite_valley_1.jpg" alt="little_yosemite_valley_1">
            <img src="images/clark_range/little_yosemite_valley_2.jpg" alt="little_yosemite_valley_2">
            <img src="images/clark_range/little_yosemite_valley_3.jpg" alt="little_yosemite_valley_3">            
            <img src="images/clark_range/mono_meadow.jpg" alt="mono_meadow">
        </div>
    </div>

    <!-- Mammoth Gallery -->
    <div class="gallery-section" id="mammoth" style="display: none;">
        <div class="gallery">
            <img src="images/mammoth/forest.jpg" alt="forest">
            <img src="images/mammoth/lakeview.jpg" alt="lakeview">
            <img src="images/mammoth/peak.jpg" alt="peak">
        </div>
    </div>
</div>

</div>
</body>
</html>
